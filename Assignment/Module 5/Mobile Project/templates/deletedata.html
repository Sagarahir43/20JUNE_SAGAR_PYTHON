<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Admin</title>
    <link rel="icon" href="/static/images/favicon.png">
    <style>

    </style>
</head>

<body style="background-color: darkgray;">
    <!-- navbar start -->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/images/brand logo.png" style="margin-top: 3px;" alt="Logo" width="20" height="24"
                    class="d-inline-block align-text-top">
                Z Mobile Zone
            </a>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- table start -->
    <div class="container">
        <table class="table table-striped-columns" style="margin-top: 20px;">
            <thead>
                <tr>
                 
                  <th scope="col">product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Model</th>
                  <th scope="col">Ram</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data%}
                <tr>
                 
                  <td>{{data.product}}</td>
                  <td>{{data.product_price}}</td>
                  <td>{{data.product_model}}</td>
                  <td>{{data.product_ram}}</td>
                  <td><img src="{{data.product_image.url}}" alt="" style="height: 40px; width: 40px;"></td>
                  <td><a href="/deletedata/{{data.id}}"><button class="btn btn-outline-success">delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody> 
            
          </table>
    </div>
    
    <!-- table end -->
